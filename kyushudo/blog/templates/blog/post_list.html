{% extends "blog/base.html "%}

{% block content %}

<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
    <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
      <p>投稿日: {{post.published|date:"Y/M/D"}}</p>
    </div>
    <a href="{% url 'blog:post_detail' pk=post.pk %}">コメント: {{ post.approve_comments.count }}</a>
  </div>

</div>
  {% endfor %}

{% endblock %}
