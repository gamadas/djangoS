{% extends "blog/base.html "%}

{% block content %}

  {% for post in posts %}
    <div class="post">
      <p class="date">作成日 : {{ post.create_date|date:'Y/M/D'}}</p>
      <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>
    </div>
  {% endfor %}

{% endblock %}
